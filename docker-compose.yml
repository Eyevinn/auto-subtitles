version: "3.7"
networks:
  subtitle-generator-internal:
    driver: bridge

services:
  autoabr-api:
    build:
      context: .
    image: subtitle-generator
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - 8000:8000
    expose:
      - 8000
    networks:
      - subtitle-generator-internal